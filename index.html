<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Patch Upload Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <style>
    body {

      background: #f5f5f5;

    .container {

    }

    h2 {

    .mode-buttons {

    }

    .mode-buttons button {

    .mode-buttons button:hover {

    textarea, input[type="file"] {

    }

    textarea {

      resize: vertical;
      font-family: monospace;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {

    }

    #log {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      background: #000;
      color: #0f0;
      padding: 10px;

      font-size: 13px;
      border-radius: 5px;
      width: 600px;
    }
#chatgpt-link {
  position: fixed;
  top: 15px;
  right: 15px;
  z-index: 9999;
}

#chatgpt-logo {
  width: 40px;
  height: 40px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#chatgpt-logo:hover {
  transform: scale(1.1);
}

  </style>
</head>
<body>
  <div class="container" id="modeSelect">
    <h2>Ch·ªçn c√°ch nh·∫≠p Patch</h2>
    <div class="mode-buttons">
      <button onclick="selectMode('paste')">üìã D</button>
      <button onclick="selectMode('file')">üìÅ T</button>
    </div>
  </div>

  <div class="container" id="pasteMode" style="display:none">
    <h2>D√°n Offset</h2>
    <textarea id="jsonInput" placeholder='"0x1234": "00 00 80 D2", ...'></textarea>
    <button class="submit-btn" onclick="submitJSON('paste')">Nh·∫≠p</button>
<button onclick="goBack()" style="margin-top:10px">üîô Quay l·∫°i</button>

  </div>

  <div class="container" id="fileMode" style="display:none">
    <h2>Ch·ªçn File JSON</h2>
    <input type="file" id="fileInput" accept=".json,.txt">
    <button class="submit-btn" onclick="submitJSON('file')">Nh·∫≠p</button>
<button onclick="goBack()" style="margin-top:10px">üîô Quay l·∫°i</button>

  </div>

  <div id="log"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAX1VmVPJJJfKm2UtgOZxKDhrwn3KOWTGw", // gi·ªØ nguy√™n n·∫øu b·∫°n ch∆∞a c√≥ key m·ªõi
    authDomain: "offsetsaov.firebaseapp.com",
    databaseURL: "https://offsetsaov-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "offsetsaov",
    storageBucket: "offsetsaov.appspot.com",
    messagingSenderId: "652299297116", // gi·ªØ nguy√™n n·∫øu ch∆∞a t·∫°o Web App m·ªõi
    appId: "1:652299297116:web:f5df2715cf15b937c06536" // gi·ªØ nguy√™n n·∫øu ch∆∞a c√≥ App ID m·ªõi
  };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const logDiv = document.getElementById("log");

    function log(text) {
      logDiv.innerText += text + "\n";
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function selectMode(mode) {
      document.getElementById("modeSelect").style.display = "none";
      document.getElementById("pasteMode").style.display = mode === "paste" ? "block" : "none";
      document.getElementById("fileMode").style.display = mode === "file" ? "block" : "none";
      logDiv.innerText = "";
    }

    async function submitJSON(mode) {
      logDiv.innerText = "";
      let rawData = "";

      try {
        if (mode === "paste") {
          rawData = document.getElementById("jsonInput").value.trim();
        } else {
          const file = document.getElementById("fileInput").files[0];
          if (!file) return alert("‚ùå Vui l√≤ng ch·ªçn file JSON ho·∫∑c TXT.");
          rawData = (await file.text()).trim();
        }

        const lines = rawData.split(/\r?\n/);
        const validPairs = {};

        for (const line of lines) {
          const match = line.match(/"([^"]+)"\s*:\s*"([^"]+)"/);
          if (match) {
            const key = match[1].trim();
            const value = match[2].trim();
            validPairs[key] = value;
          }
        }

        const entries = Object.entries(validPairs);
        if (entries.length === 0) return alert("‚ùå Kh√¥ng t√¨m th·∫•y d√≤ng offset h·ª£p l·ªá.");

        log(`üîÑ Ki·ªÉm tra v√† g·ª≠i ${entries.length} offset l√™n Firebase...\n`);
        let success = 0, skipped = 0, fail = 0;

        for (const [offset, value] of entries) {
          try {
            const ref = db.ref("offsets/" + offset);
            const snapshot = await ref.once("value");

            if (snapshot.exists()) {
              log(`‚ö†Ô∏è B·ªè qua: ${offset} (ƒë√£ t·ªìn t·∫°i)`);
              skipped++;
              continue;
            }

            await ref.set(value);
            log(`‚úÖ ${offset}`);
            success++;
          } catch (err) {
            log(`‚ùå ${offset} ‚Üí ${err.message}`);
            fail++;
          }
        }

        log(`\nüéâ Ho√†n t·∫•t! Th√†nh c√¥ng: ${success} | Tr√πng: ${skipped} | L·ªói: ${fail}`);
      } catch (e) {
        alert("‚ùå ƒê√£ x·∫£y ra l·ªói khi x·ª≠ l√Ω:\n" + e.message);
      }
    }
function goBack() {
  document.getElementById("modeSelect").style.display = "block";
  document.getElementById("pasteMode").style.display = "none";
  document.getElementById("fileMode").style.display = "none";
  logDiv.innerText = "";
}

  </script>

</html>
